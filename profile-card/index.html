<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd Mentor | Profile Card Components</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <!-- Information Section Start -->
            <img class="img" src="images/image-victor.jpg" alt="">
            <div class="info">
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
                <br>
                <span class="place">London</span>
            </div>
            <!-- Information Section End -->
            <!-- Social Media Info Section Start -->
            <div class="social-info">
                <div class="followers">
                    <span>80k</span>
                    <br>
                    <span>Followers</span>
                </div>
                <div class="likes">
                    <span>803k</span>
                    <br>
                    <span>Likes</span>
                </div>
                <div class="photos">
                    <span>1.4k</span>
                    <br>
                    <span>Photos</span>
                </div>
            </div>
            <!-- Social Media Info Section End -->
        </div>
        <!-- Footer Section Start -->
        <div class="footer">
            <p>
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="noopener_blank">Frontend Mentor</a>. Coded by
                <a href="https://github.com/jmzarate09" target="noopener_blank">Joshua Zarate</a>.
            </p>
        </div>
        <!-- Footer Section End -->

    </div>
</body>
</html>
